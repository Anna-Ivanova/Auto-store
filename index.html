<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peugeot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./icomoon (2)/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container ">
                <div class="header d-flex">
                    <div class="header-logo">
                        <img src="./img/logopeugeot.png" alt="logo">
                    </div>
                </div>
            </div>
        </header>

        <main>

            <div class="slider_container">
                <div class="slide">
                    <img class="img" src="./img/1.jpg" alt="1">
                    <img class="img" src="./img/2.jpg" alt="2">
                    <img class="img" src="./img/3.jpg" alt="3">
                    <img class="img" src="./img/4.jpg" alt="4">
                    <img class="img" src="./img/5.jpg" alt="5">
                </div>
                <button class="back" type="button"><span class="icon- nav-icon">left</span> </button>
                <button class="next" type="button"> <span class="icon- nav-icon">right</span> </button>

            </div>

            <section class="categories">
                <div class="container">
                    <div class="category_menu d-flex">
                        <div class="dropdown">
                            <div><span class="icon-car-1 icon-menu"></span>Cars</div>
                            <div class="dropdown-content">
                                <li>View List</li>
                                <li>Add New</li>
                            </div>
                        </div>
                        <div class="dropdown">
                            <div><span class="icon-wheel icon-menu"></span> Goods</div>
                            <div class="dropdown-content">
                                <li>View List</li>
                                <li>Add New</li>
                            </div>
                        </div>
                        <div class="dropdown">
                            <div><span class="icon-users1 icon-menu"></span>Customers</div>
                            <div class="dropdown-content">
                                <li>View List</li>
                                <li>Add New</li>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
            <section class="details hidden">
                <div class="container">
                    <div class="details-header d-flex">
                        <h2 class="details_title">Cars</h2>
                    </div>
                    <table class="table">
                        <thead>
                            <tr class="headrow">
                                <th>Num</th>
                                <th>ID</th>
                                <th>Model</th>
                                <th>Body</th>
                                <th>Color</th>
                                <th>Engine</th>
                                <th>Trans-<br>mission</th>
                                <th>Fuel type</th>
                                <th>Price in <br> Euro</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer class="footer d-flex">
            <div class="container ">
                <small> Â© 2023. All copyrights reserved </small>
            </div>
    </div>

    </footer>
    </div>
    <script src="./js/slider.js"></script>
    <script src="./js/helpers.js"></script>
    <script src="./js/showelements.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
